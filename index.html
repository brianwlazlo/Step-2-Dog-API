<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2 Dog API</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header>
        <h1>How Many Dogs Can You Handle?</h1>
    </header>

    <main>
        <div id="submitt-number-form">
            <p>Pick a number up to 50</p>
            <form id="dogs">
                <input id="number-of-dogs" type="text" name="number-of-dogs" required value='3'>
                <button type="submit" id='dogQty-btn'>Show Me Dogs</button> 
            </form>
        </div>

        <!-- this <div> is hidden until number of dog imgs is requested -->
        <div class="results hidden">
            <h2>Look at these dogs!</h2>
            <img class="results-img" alt="placeholder">
        </div>

        
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
</body>
</html>
